<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./output.css" />
</head>
<body
  class="bg-cover bg-center min-h-screen flex items-center justify-center"
  style="background-image: url('../images/background 2.jpeg');"
>

  <div class="bg-white bg-opacity-90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      Create an Account
    </h2>
    <form action="#" method="POST" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700">
          Full Name
        </label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter Your Name"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">
          Password
        </label>
        <input
          type="password"
          id="password"
          name="password"
          required
          placeholder="••••••••"
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm font-medium text-gray-700">
          Confirm Password
        </label>
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          required
          placeholder=""
          class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition"
      >
        Sign Up
      </button>
    </form>
    <p class="text-center text-sm text-gray-600 mt-6">
      Already have an account?
      <a href="./signin.html" class="text-blue-600 hover:underline font-medium">
        Sign in
      </a>
    </p>
  </div>
</body>
</html>
